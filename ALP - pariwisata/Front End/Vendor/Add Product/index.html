<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wisata Indonesia</title>
    <link rel="icon" href="../Aset/img/logo-head.png" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Aset/img/logo-head.png" alt="Bootstrap" width="30" height="30">
                Wisata Indonesia
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manajemen Ulasan</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Detail Transaksi</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="foto-profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="add-product">
        <div class="form-product row">
            <p class="h4 title">
                Tambah Paket
            </p>
            <div class="col-12 col-md-6">
                <label for="paket-name" class="form-label">Nama Paket</label>
                <input type="text" id="paket-name" class="form-control" placeholder="Nama Paket">
            </div>
            <div class="col-12 col-md-6">
                <label for="category-paket" class="form-label label-mt hidden">Kategori</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pilih Kategori</option>
                    <option value="1">Pantai</option>
                    <option value="2">Pulau</option>
                    <option value="3">Pegunungan</option>
                </select>
            </div>
            <div class="col-12 col-md-6">
                <label for="date-paket" class="form-label label-mt">Tanggal</label>
                <input type="date" id="date-paket" class="form-control">
            </div>
            <div class="col-12 col-md-6">
                <label for="address-paket" class="form-label label-mt">Lokasi</label>
                <input type="" id="address-paket" class="form-control" placeholder="e.x.Alamat, Kota">
            </div>
            <div class="col-12">
                <label for="formFile" class="form-label">Tambah Foto</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-12">
                <label for="vendor-description" class="form-label label-mt">Deskripsi</label>
                <textarea id="vendor-description" rows="4" class="form-control"></textarea>
            </div>
            
            <div id="item-container" class="add-item-container">
                <button id="add-item-btn" class="add-item-btn">
                    <i class="fa-solid fa-plus"></i>
                    Tambah Barang
                </button>
            </div>
            <div id="add-another-item-btn-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
