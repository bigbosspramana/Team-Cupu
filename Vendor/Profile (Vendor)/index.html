<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wisata Indonesia</title>
    <link rel="icon" href="../Aset/img/logo-head.png" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Aset/img/logo-head.png" alt="Bootstrap" width="30" height="30">
                Wisata Indonesia
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manajemen Ulasan</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Detail Transaksi</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="foto-profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile">
        <p class="h4 tc">Profile Vendor</p>
        <div class="content">
            <div class="left-section">
                <input type="file" id="file" accept="image/*" hidden>
                <div class="img-area" data-img="" style="max-width: 100%;">
                    <i class='bx bxs-cloud-upload icon'></i>
                    <h3>Upload Image</h3>
                    <p>Image size must be less than <span>2MB</span></p>
                </div>
                <button class="select-image" style="max-width: 100%;">Select Image</button>
                <div class="buttons" style="max-width: 100%;">
                    <button class="edit-btn" onclick="editProfile()">Edit</button>
                    <div class="btn-edit row">
                        <div class="col-xs-12 col-sm-6">
                            <button class="save-btn" onclick="saveProfile()" hidden>Save</button>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <button class="cancel-btn" onclick="cancelEdit()" hidden>Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tengah"></div>
            <div class="right-section">
                <div class="profile-info">
                    <div class="col-12">
                        <label for="vendor-name" class="form-label">Nama Vendor</label>
                        <input type="text" id="vendor-name" class="form-control" disabled>
                    </div>
                    <div class="col-12">
                        <label for="vendor-number" class="form-label label-mt">Nomor Whatsapp/Nomor Telepon</label>
                        <input type="text" id="vendor-number" class="form-control" disabled>
                    </div>
                    <div class="col-12">
                        <label for="vendor-address" class="form-label label-mt">Alamat Vendor</label>
                        <input type="text" id="vendor-address" class="form-control" disabled>
                    </div>
                    <div class="col-12">
                        <label for="vendor-city" class="form-label label-mt">Kota</label>
                        <input type="text" id="vendor-city" class="form-control" disabled>
                    </div>
                    <div class="col-12">
                        <label for="vendor-description" class="form-label label-mt">Deskripsi</label>
                        <textarea id="vendor-description" rows="5" class="form-control" disabled></textarea>
                    </div>
                    <div class="col-12">
                        <label for="vendor-instagram" class="form-label label-mt hidden">Nama Instagram</label>
                        <input type="text" id="vendor-instagram" class="form-control hidden" disabled>
                    </div>

                    <div id="btn-sosmed-container" class="hidden">
                        <div class="col-12">
                            <label for="instagram-input" class="form-label label-mt">Instagram URL</label>
                            <input type="text" id="instagram-input" class="form-control"
                                placeholder="Enter Instagram URL">
                        </div>
                        <div class="col-12">
                            <label for="tiktok-input" class="form-label label-mt">Tiktok URL</label>
                            <input type="text" id="tiktok-input" class="form-control" placeholder="Enter Tiktok URL">
                        </div>
                        <div class="col-12">
                            <label for="facebook-input" class="form-label label-mt">Facebook URL</label>
                            <input type="text" id="facebook-input" class="form-control"
                                placeholder="Enter Facebook URL">
                        </div>
                    </div>

                    <div class="btn-sosmed label-mt row" id="btn-sosmed">
                        <div class="col-md-4 col-sm-12">
                            <button class="instagram d-flex m-sosmed" id="instagram-button">
                                <i class="fa-brands fa-instagram"></i>
                                <p id="instagram-link-text" data-link="">Instagram</p>
                            </button>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <button class="tiktok d-flex m-sosmed" id="tiktok-button">
                                <i class="fa-brands fa-tiktok"></i>
                                <p id="tiktok-link-text" data-link="">Tiktok</p>
                            </button>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <button class="facebook d-flex m-sosmed" id="facebook-button">
                                <i class="fa-brands fa-facebook"></i>
                                <p id="facebook-link-text" data-link="">Facebook</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="image">
            <div class="image container">
                <p class="h4">Dokumentasi Foto</p>
                <input type="file" id="file-input" accept="image/*" hidden>
                <div class="gallery" id="gallery">
                    <div class="photo-container add-photo-container" id="add-photo">
                        <div class="add-photo">
                            <i class="fa-solid fa-image"></i>
                            <button class="upload-btn" onclick="document.getElementById('file-input').click()">Add
                                Photo</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <div class="modal-content" id="modal-content"></div>
            </div>
        </div>
    </div>

    <div class="paket">
        <p class="h4">Paket Wisata</p>
        <div class="urutan-paket">
            <div class="kanan">
                <div class="img"></div>
            </div>
            <div></div>
            <div class="kiri">
                <p class="h5">Nama Paket</p>
                <p>Senin, 19 Juni 2024</p>
                <p>Lokasi</p>
                <p>Kategori</p>
            </div>
        </div>
        <a href="../Add Product/index.html" id="addPaket">
            <button id="addPaket" class="add-paket">
                <i class="fa-solid fa-plus"></i>
                Tambah Paket
            </button>
        </a>
    </div>

    <div class="button-acc">
        <div class="btn-layer row">
            <div class="col-md-4 col-sm-12">
                <button class="change-pass">
                    Ubah Kata Sandi
                </button>
            </div>
            <div class="col-md-4 col-sm-12">
                <button class="remove-acc">
                    Hapus Akun
                </button>
            </div>
            <div class="col-md-4 col-sm-12">
                <button class="log-out">
                    Keluar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
